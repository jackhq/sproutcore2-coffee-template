<body>



  <!-- Primary Page Layout
  ================================================== -->

  <!-- Delete everything in this .container and get started on your own site! -->

  <div class="container">
    <div class="two-thirds columns">

      <h3>Play Time</h3>
      <script type='text/html'>
      {{#collection contentBinding="Play.categoriesController" tagName="ul"}}
        {{content.name}}
        {{#each content.friends}}
          {{name}}
        {{/each}}
      {{/collection}}
      <h4>Friends</h4>
      {{#collection contentBinding="Play.friendsController" tagName="ul" itemClassBinding="content.hide"}}
        {{content.name}}
      {{/collection}}
      <h4>Best Friends</h4>
      {{#collection contentBinding="Play.friendsController.best" tagName="ul"}}
        {{content.name}}
      {{/collection}}
      <h4>Coworkers</h4>
      {{#collection contentBinding="Play.friendsController.coworkers" tagName="ul"}}
        {{content.name}}
      {{/collection}}
      <h4>Basic</h4>
      {{#collection contentBinding="Play.friendsController.basic" tagName="ul"}}
        {{content.name}}
      {{/collection}}
      </script>
    </div>
  </div><!-- container -->
