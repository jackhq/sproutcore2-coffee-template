<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">

  <!-- Mobile Specific Metas

  <!-- CSS

  <link rel="stylesheet" href="stylesheets/base.css">
  <link rel="stylesheet" href="stylesheets/skeleton.css">
  <link rel="stylesheet" href="stylesheets/layout.css">
  <style type='text/css'>
    .hide { display: none;}
  </style>

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

<body>
  <div class="container">

    <!-- Residents
    ============================================ -->
    <div id='residents' class="two-thirds column">
      <h1>Residents</h1>
      <script type="text/html">
        {{#collection Residents.ResidentsView itemClassBinding="content.hide"}}
          <h4>{{content.unit_name}}</h4>
          <ul>
          {{#content.residents}}
            <li>
              <strong>{{full_name}}</strong>
            </li>
          {{/content.residents}}
          </ul>
        {{/collection}}
      </script>
    </div>

    <!-- Residents Filter
    ============================================ -->
    <div id='residents-filter' class="one-thirds column">
      <h1>Filter</h1>
      <script type="text/html">
        {{#collection Residents.UnitsView}}}
          {{view Residents.FilterView value="checked" valueBinding="content.hide" title=content.unit_name}}
        {{/collection}}
      </script>
    </div>
  </div>
  <script src="javascripts/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/tabs.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/sproutcore-2.0.beta.3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/residents.js" type='text/javascript' charset="utf-8"></script>
</body>
